<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="container" id="mainBlock">
    <h1>Sign Up</h1>


    <form action="">
        <div class="container" id="login">
            <label for="loginField">
                <input placeholder="Login" type="text" id="loginField">
            </label>
        </div>
    </form>


    <form action="">
        <div class="container" id="password">
            <label for="passwordField">
                <input placeholder="Password" type="password" id="passwordField" autocomplete="new-password">
            </label>
        </div>
    </form>

    <button id="continue">Continue</button>
</div>

<script src="src/main.js"></script>
</body>
</html>
